<!DOCTYPE html>
<html>
  <head>
    <title>Time travel</title>
  </head>

  <body>
    <div id="time"></div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
     <script type="text/babel">
     class Timer extends React.Component {
        constructor(props) {
         super(props);
         this.state = { year: 0 };
        }

        fly() {
         this.setState(prevState => ({
           year: prevState.year + 5
         }));
        }

        componentDidMount() {
         this.interval = setInterval(() => this.fly(), 3);
         console.log("did mount")
        }

        componentWillUnmount() {
         clearInterval(this.interval);
        }

        render() {
         return (
           <div>
              {this.state.year}-years
              <h4>{this.props.traveler}  is the time traveler</h4>
           </div>
         );
        }
        }

        ReactDOM.render(<Timer traveler="Keyu Lin"/>, document.getElementById('time'));
     </script>
  </body>

</html>
